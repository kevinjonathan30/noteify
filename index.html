<!doctype html>
<html lang="en">

<head>

                <span class="navbar-brand mb-0 h1">Noteify</span>

            <input type="text" class="form-control" aria-label="Search" aria-describedby="search">

        <!-- Card -->
        <div class="card-list">

            <noteify-card></noteify-card>
